<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Thank You - Living Walls Older Town</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://shriramproperties.com/sites/default/files/favicon.ico"
    />
  </head>

  <body style="font-family: 'Montserrat'; margin: 0px; width: 100%">
    <div class="innerThankDiv">
      <div class="mainInnerDiv">
        <div class="mainInner">
          <img
            src="assets/images/logo/project_logo_dark.png"
            class="newImg"
            alt="developerIcon"
            loading="lazy"
            width="40%"
          />
        </div>
        <div class="thankyou">
          <lottie-player
            src="assets/lottie.json"
            background="transparent"
            speed="1"
            style="width: 40px; height: 40px"
            autoplay
          ></lottie-player>
          <p>Thanks for Submisson</p>
        </div>
        <div class="contact">We will contact you soon</div>
      </div>
    </div>

</html>
